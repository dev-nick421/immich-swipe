server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    client_max_body_size 50M;

    # Vue Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Immich API - forwards to /immich-api/
    # Client builds path
    location /immich-api/ {
        # Entferne /immich-api/ prefix
        rewrite ^/immich-api/(.*) /$1 break;
        
        # Proxy to Immich
        # resolver & X-Target-Host Header
        resolver 8.8.8.8 127.0.0.11 valid=30s ipv6=off;
        
        set $backend "http://immich-server:2283";
        if ($http_x_target_host) {
            set $backend $http_x_target_host;
        }
        
        proxy_pass $backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header x-api-key $http_x_api_key;
        proxy_set_header Accept $http_accept;
        proxy_set_header Content-Type $http_content_type;
        proxy_pass_request_body on;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Content-Type, x-api-key, X-Target-Host' always;

        # Preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Accept, Content-Type, x-api-key, X-Target-Host';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}